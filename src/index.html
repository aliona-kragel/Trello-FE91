<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="container">
        <header class="trello__header">
            <div class="header__logo">Trello</div>
            <div class="header__clock"></div>
        </header>
        <div class="board">
            <div class="column board__todo">
                <div class="column__header todo__header">TODO<span class="counter"></span></div>
                <div id="todo">
                </div>
                <button class="column__footer todo__footer">Add todo</button>
            </div>
            <div class="column board__in-progress">
                <div class="column__header in-progress__header">IN PROGRESS<span class="counter"></span></div>
                <div id="inprogress">
                </div>
            </div>
            <div class="column board__done">
                <div class="column__header done__header">DONE<span class="counter">4</span></div>
                <div id="done">
                </div>
                <button class="column__footer done__footer">Delete all</button>
            </div>
        </div>
    </div>

    <div class="modal__bg">
        <div class="modal modal__edit" tabindex="-1" role="dialog">
        <div class="modal__header">
            <input class="edit__title" placeholder="title"></input>
        </div>
        <div class="modal__body">
            <input class="edit__description" placeholder="description"></input>
        </div>
        <div class="modal__footer">
            <div class="edit__select">
                <select class="user__select" name="Select User">
                    <option value="valuenone" selected disabled>Select User</option>
                    <option value="value1">Guest</option>
                    <option value="value2">User 1</option>
                    <option value="value3">User 2</option>
                </select>
            </div>
            <div class="edit__buttons">
                <button type="button" class="edit__cancel">Cancel</button>
                <button type="button" class="edit__confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="modal modal__add-todo" tabindex="-1" role="dialog">
        <div class="modal__header">
            <input class="add-todo__title" placeholder="title"></input>
        </div>
        <div class="modal__body">
            <input class="add-todo__description" placeholder="description"></input>
        </div>
        <div class="modal__footer">
            <div class="add-todo__select">
                <select class="user__select" name="Select User">
                    <option value="valuenone" selected disabled>Select User</option>
                    <option value="value1">Guest</option>
                    <option value="value2">User 1</option>
                    <option value="value3">User 2</option>
                </select>
            </div>
            <div class="add-todo__buttons" tabindex="-1" role="alert">
                <button type="button" class="add-todo__cancel">Cancel</button>
                <button type="button" class="add-todo__confirm">Confirm</button>
            </div>
        </div>
    </div>

    <div class="in-progress__warning warning" tabindex="-1" role="alert">
        <div class="warning__name">Warning!</div>
        <div class="warning__buttons">
            <button type="button" class="warning__accept">Ok</button>
        </div>
    </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
